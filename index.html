<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
    <main>
    <div class="container">
        <div class="box"></div>
        <div class="container2">
        <button><div class="num">7</div></button>
        <button><div class="num">8</div></button>
        <button><div class="num">9</div></button>
        <button class="symbol"><div class="num">/</div></button>
        <button><div class="num">4</div></button>
        <button><div class="num">5</div></button>
        <button><div class="num">6</div></button>
        <button class="symbol"><div class="num">*</div></button>
        <button><div class="num">1</div></button>
        <button><div class="num">2</div></button>
        <button><div class="num">3</div></button>
        <button class="symbol"><div class="num">-</div></button>
        <button><div class="num">.</div></button>
        <button><div class="num">0</div></button>
        <button class="symbol"><div class="equal">=</div></button>
        <button class="symbol"><div class="num">+</div></button>
        </div>
    </div>
    </main>
    
</body>
</html>
